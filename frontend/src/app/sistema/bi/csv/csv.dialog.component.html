<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">
    <span>{{'modifica'|translate}}</span>
  </h5>
  <button type="button" class="close" (click)="activeModal.close()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

  <span class="loading" *ngIf="loading">
    <div class="spinner-border" role="status">
      <span class="sr-only"></span>
    </div>
  </span>

  <div class="" *ngIf="!loading && creaForm">

    <form [formGroup]="creaForm" (ngSubmit)="onSubmit()">

      <div class="row">
          <div class="col-md-12 mb-3">
          <label for="nomeFile">{{'nomeFile'|translate}}</label>
          <input id="nomeFile" class="form-control form-control-border" type="text" formControlName="nomeFile"
            placeholder="{{'nomeFile'|translate}}" [ngClass]="{ 'is-invalid': f.nomeFile.errors }"/>
        </div>

         <div class="col-md-12 mb-3">
          <label for="fieldSeparator">{{'fieldSeparator'|translate}}</label>
          <input id="fieldSeparator" class="form-control form-control-border" type="text" formControlName="fieldSeparator"
            placeholder="{{'fieldSeparator'|translate}}" [ngClass]="{ 'is-invalid': f.fieldSeparator.errors }"/>
        </div>

        <div class="col-md-12 mb-3 text-right">
          
          <a (click)="activeModal.close()" type="button" class="btn btn-secondary">{{'annulla'|translate}}</a>
          <button [disabled]="creaForm.invalid" class="btn btn-primary spaceleft10">{{'esporta'|translate}}</button>
        </div>

      </div>
    </form>
  </div>




</div>
