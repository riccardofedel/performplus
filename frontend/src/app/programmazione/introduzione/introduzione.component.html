<div class="content">
  <div class="breadcrumb"><a [routerLink]="['/home']">{{'home'|translate}}</a> -
    <a [routerLink]="['/programmazione']">{{'programmazione'|translate}}</a> - {{elemento?.gruppo}}</div>
  <div class="title">{{elemento?.nome}}</div>

  <scheda-programmazionebar page="introduzione" [item]="field"></scheda-programmazionebar>
  <span *ngIf="loading">
    <div class="loader">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </span>

  <div class="p-3" *ngIf="!loading && !canRead()">
    {{"no permesso"|translate}}
    </div>

    <div  *ngIf="!loading && canRead()">


  <div class="" *ngIf="!loading">

    <form [formGroup]="introduzioneForm" (ngSubmit)="onSubmit()" *ngIf="introduzioneForm && field">

      <div *ngIf="!canWrite()">
        <textarea class="rota" readonly  formControlName="contenuto"></textarea>

      </div>
        <editor *ngIf="canWrite()"  formControlName="contenuto" 
        apiKey="wkonlsqbdl83ch9jmtua03hwchccd2rvc3e7kx5uz50j54ov"
        [init]="{
     height: 500,
     menubar: false,
     plugins: [
       'advlist autolink lists link image charmap print preview anchor',
       'searchreplace visualblocks code fullscreen',
       'insertdatetime media table paste code help wordcount'
     ],
     toolbar:
       'undo redo | formatselect | bold italic backcolor | \
       alignleft aligncenter alignright alignjustify | \
       bullist numlist outdent indent | removeformat | help'
   }"></editor>

        <div class="col-md-12 mb-3">
          <button *ngIf="canWrite()" [disabled]="introduzioneForm.invalid" class="btn btn-primary">{{'salva'|translate}}</button>&nbsp;
        </div>

    </form>

    </div>
  </div>
</div>
<!--content-->
