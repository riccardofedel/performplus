<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">
    <span>{{'modifica'|translate}}</span>
  </h5>
  <button type="button" class="close" (click)="activeModal.close()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

  <span class="loading" *ngIf="loading">
    <div class="spinner-border" role="status">
      <span class="sr-only"></span>
    </div>
  </span>

  <div class="" *ngIf="!loading && creaForm">

    <form [formGroup]="creaForm" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-md-12 mb-2">
          <label>{{"data inizio"|translate}}</label>
        </div>


        <div class="col-md-12 mb-2">
          <div class="input-group">
            <input class="datepicker form-control" placeholder="" formControlName="inizio" ngbDatepicker
            #inizio="ngbDatepicker">
            <div class="input-group-append">
              <button  class="btn btn-outline-secondary calendar"
                (click)="inizio.toggle()" type="button"></button>
            </div>
            </div>

        </div>
        <div class="col-md-12 mb-2" >
          <label>{{"data scadenza"|translate}}</label>
        </div>


        <div class="col-md-12 mb-2">
          <div class="input-group">
            <input class="datepicker form-control" placeholder="" formControlName="scadenza" ngbDatepicker
            #scadenza="ngbDatepicker">
            <div class="input-group-append">
              <button  class="btn btn-outline-secondary calendar"
                (click)="scadenza.toggle()" type="button"></button>
            </div>
            </div>

        </div>

        <div class="col-md-12 mb-3">
          <label for="note">{{'rendicontazione descrittiva'|translate}}</label>
          <textarea id="note" class="form-control form-control-border" type="text" formControlName="rendicontazioneDescrittiva"
            placeholder="{{'rendicontazione descrittiva'|translate}}" [ngClass]="{ 'is-invalid': f.rendicontazioneDescrittiva.errors }"></textarea>
        </div>


        <div class="col-md-12 mb-3 text-right">
          
          <a (click)="activeModal.close()" type="button" class="btn btn-secondary">{{'annulla'|translate}}</a>
          <button [disabled]="creaForm.invalid" class="btn btn-primary spaceleft10">{{'salva'|translate}}</button>
        </div>

      </div>
    </form>
  </div>




</div>
