<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">
    <span>{{ "forzature nodo" | translate }}</span>
  </h5>
  <button
    type="button"
    class="close"
    (click)="activeModal.close()"
    aria-label="Close"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <span class="loading" *ngIf="loading">
    <div class="spinner-border" role="status">
      <span class="sr-only"></span>
    </div>
  </span>

  <div class="" *ngIf="!loading">
    <form [formGroup]="richiestaForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-12 mb-2">
          <label for="forzaturaRisorse">{{
            "richiesta forzatura risorse" | translate
          }}</label>
          <input
            [readonly]="!writeAllowed"
            [ngClass]="{ 'is-invalid': f.forzaturaRisorse.errors }"
            id="forzaturaRisorse"
            type="number"
            class="form-control form-control-border"
            formControlName="forzaturaRisorse"
          />
        </div>
        <div class="col-md-12 mb-2">
          <label for="forzaturaResponsabili">{{
            "richiesta forzatura responsabili" | translate
          }}</label>
          <input
            [readonly]="!writeAllowed"
            [ngClass]="{ 'is-invalid': f.forzaturaResponsabili.errors }"
            id="forzaturaResponsabili"
            type="number"
            class="form-control form-control-border"
            formControlName="forzaturaResponsabili"
          />
        </div>
        <div class="col-md-12 mb-3">
          <button
            *ngIf="writeAllowed"
            [disabled]="richiestaForm.invalid"
            class="btn btn-primary"
          >
            {{ "salva" | translate }}</button
          >&nbsp;
        </div>
      </div>
    </form>
  </div>
</div>
