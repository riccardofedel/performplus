<div class="paginatore d-flex flex-wrap align-items-center h-100 w-100">
    <div class="flex-shrink-1 p-2">
        <div class="form-inline form-text">
            <label class="p-2">{{"Righe"|translate}} </label>
            <select [(ngModel)]="tendina" required (ngModelChange)="onChangeTendina($event)" id="inputState" class="form-control">
                <option selected>10</option>
                <option>15</option>
                <option>20</option>
            </select>
        </div>
    </div>
    <div class="flex-fill p-2">
    <span *ngIf="paginationService.getItemCount()">
        {{paginationService.getFirst()}}-{{paginationService.getLast()}} di {{paginationService.getItemCount()}}
        </span>
    </div>

    <div class="flex-fill p-2" *ngIf="paginationService.getTotalPage()>1">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li *ngFor="let page of paginationService.getPages(); let i = index" class="page-item">

            <a *ngIf="page==paginationService.getPage()" class="active page-link">{{page}}</a>
            <a *ngIf="page==-1" class="page-link">...</a>
            <a *ngIf="page!=paginationService.getPage() && page!=-1" class="page-link" (click)="goToPage(page)">{{page}}</a>

            </li>
            <li *ngIf="!paginationService.isFirstPage()" class="page-item"><a class="page-link" (click)="prev()">{{"prev"|translate}}</a></li>
            <li *ngIf="!paginationService.isLastPage()" class="page-item"><a class="page-link" (click)="next()">{{"next"|translate}}</a></li>

          </ul>
        </nav>
    </div>
</div>
