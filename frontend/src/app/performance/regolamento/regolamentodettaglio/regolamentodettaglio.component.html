<div class="content">
  
  <div class="breadcrumb">
    <a [routerLink]="['/home']">{{'home'|translate}}</a> - 
    <a [routerLink]="['/performance']">{{'performance'|translate}}</a>
  </div>
  <div class="title">{{'regolamento'|translate}}</div>

  <performancebar page="regolamento"></performancebar>

  <div class="p-3" *ngIf="!loading && !permissionService.getPermission(currentUser,Permission.Sistema,false)">
    {{"no permesso"|translate}}
  </div>

  <div class="maincnt" *ngIf="!loading && permissionService.getPermission(currentUser,Permission.Sistema,false)">

  <!--<div class="maincnt">  -->
    
    <span *ngIf="loading">
      <div class="loader">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </span>

      <div class="" *ngIf="creaForm">

            <form [formGroup]="creaForm" (ngSubmit)="onSubmit()">

              <div class="row">
                
                <div class="col-md-12 mb-3">
                  <div class="box-2-title" *ngIf="regolamentoId; else elseBlock">{{"modifica regolamento"|translate}}</div>
                  <ng-template #elseBlock><div class="box-2-title">{{"nuovo regolamento"|translate}}</div></ng-template>
                </div>

                <div class="col-md-12 mb-3">
                  <label for="valutazioneObiettivo">{{'intestazione'|translate}}</label>
                  <input id="intestazione" type="text" class="form-control form-control-border" formControlName="intestazione"
                    placeholder="{{'intestazione'|translate}}" [ngClass]="{ 'is-invalid': f.intestazione.errors }">
                </div>

                <div class="col-md-12 mb-3"  >
                  <label class="form-control-placeholder-select" for="role">{{"categorie"|translate}}</label>

                  <ng-select id="categorie" [multiple]="true"
                    [items]="categorie" [searchable]="false" [clearable]="false" bindLabel="descrizione" bindValue="id"
                    formControlName="categorie" placeholder=" ">
                    <ng-template ng-option-tmp let-item="item">
                      <label>{{item.codice}}</label>
                    </ng-template>
                    <ng-template ng-label-tmp let-item="item">
                      <span>{{item.codice}}</span>
                    </ng-template>
                  </ng-select>
                </div>

               <div class="col-md-12 mb-3"  >
                  <label class="form-control-placeholder-select" for="role">{{"incarichi"|translate}}</label>

                  <ng-select id="incarichi" [multiple]="true"
                    [items]="incarichi" [searchable]="false" [clearable]="false" bindLabel="descrizione" bindValue="id"
                    formControlName="incarichi" placeholder=" ">
                    <ng-template ng-option-tmp let-item="item">
                      <label>{{item.codice}} - {{item.descrizione}}</label>
                    </ng-template>
                    <ng-template ng-label-tmp let-item="item">
                      <span>{{item.codice}} - {{item.descrizione}}</span>
                    </ng-template>
                  </ng-select>
                </div>

                <div class="col-md-2 mb-3 mt-2">
                  <label for="pesoObiettiviIndividuali">{{'peso obiettivi individuali'|translate}}</label>
                  <input id="pesoObiettiviIndividuali" type="text" class="form-control form-control-border" formControlName="pesoObiettiviIndividuali"
                    placeholder="{{'pesoObiettiviIndividuali'|translate}}" [ngClass]="{ 'is-invalid': f.pesoObiettiviIndividuali.errors }">
                </div>
                <div class="col-md-2 mb-3 mt-2">
                  <label for="pesoObiettiviDiStruttura">{{'peso obiettivi di struttura'|translate}}</label>
                  <input id="pesoObiettiviDiStruttura" type="text" class="form-control form-control-border" formControlName="pesoObiettiviDiStruttura"
                    placeholder="{{'pesoObiettiviDiStruttura'|translate}}" [ngClass]="{ 'is-invalid': f.pesoObiettiviDiStruttura.errors }">
                </div>
                <div class="col-md-2 mb-3 mt-2">
                  <label for="pesoObiettiviDiPerformance">{{'peso obiettivi di performance'|translate}}</label>
                  <input id="pesoObiettiviDiPerformance" type="text" class="form-control form-control-border" formControlName="pesoObiettiviDiPerformance"
                    placeholder="{{'pesoObiettiviDiPerformance'|translate}}" [ngClass]="{ 'is-invalid': f.pesoObiettiviDiPerformance.errors }">
                </div>
                <div class="col-md-2 mb-3 mt-2">
                  <label for="pesoComportamentiOrganizzativi">{{'peso comportamenti'|translate}}</label>
                  <input id="pesoComportamentiOrganizzativi" type="text" class="form-control form-control-border" formControlName="pesoComportamentiOrganizzativi"
                    placeholder="{{'pesoComportamentiOrganizzativi'|translate}}" [ngClass]="{ 'is-invalid': f.pesoComportamentiOrganizzativi.errors }">
                </div>
                <div class="col-md-12 mb-3">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="po" value="po">
                    <label class="form-check-label" for="po">{{'po'|translate}}</label>
                  </div>
                </div>

                <div class="col-md-12 mb-3 text-right">
                  <a [routerLink]="['/performance/regolamento']" type="button" class="btn btn-secondary">{{'annulla'|translate}}</a>&nbsp;
                  <button class="btn btn-primary">{{'salva'|translate}}</button>&nbsp;
                  
                </div>
              </div>
            </form>

      </div>



  </div>
</div>
<!--content-->
