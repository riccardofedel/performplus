<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">
    <span>{{'modifica pesatura'|translate}}</span>
  </h5>
  <button type="button" class="close" (click)="activeModal.close()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

  <span class="loading" *ngIf="loading">
    <div class="spinner-border" role="status">
      <span class="sr-only"></span>
    </div>
  </span>

  <div class="" *ngIf="!loading && pesoForm">

    <form [formGroup]="pesoForm" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-control-placeholder-input" for="peso">{{"peso"|translate}}</label>
         <input type="number" class="form-control form-control-border" formControlName="peso">
         </div>
        <div class="col-md-12 mb-3 text-right">
          <button [disabled]="pesoForm.invalid" class="btn btn-primary">{{'salva'|translate}}</button>&nbsp;
          <a (click)="activeModal.close()" type="button" class="btn btn-secondary">{{'annulla'|translate}}</a>
        </div>

      </div>
    </form>
  </div>




</div>
