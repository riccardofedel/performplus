<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">
    <span>{{'modifica peso'|translate}}</span>
  </h5>
  <button type="button" class="close" (click)="activeModal.close()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

  <span class="loading" *ngIf="loading">
    <div class="spinner-border" role="status">
      <span class="sr-only"></span>
    </div>
  </span>

  <div class="" *ngIf="!loading && creaForm">

    <form [formGroup]="creaForm" (ngSubmit)="onSubmit()">

      <div class="row">

        <div class="col-md-12 mb-3">
          <label for="peso">{{'peso'|translate}} * {{'0_100'|translate}}</label>
          <input id="peso" min="0" max="100" step="1" class="form-control form-control-border" type="number" formControlName="peso"
            placeholder="{{'peso'|translate}}" [ngClass]="{ 'is-invalid': f.peso.errors }">
        </div>

        <div class="col-md-12 mb-3">
          <button [disabled]="creaForm.invalid" class="btn btn-primary">{{'salva'|translate}}</button>&nbsp;
          <a (click)="activeModal.close()" type="button" class="btn btn-secondary">{{'annulla'|translate}}</a>
        </div>

      </div>
    </form>
  </div>




</div>
